<!-- Publications -->
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        {% for year in site.data.index.publications %}
            <h1>{{ year.year }}</h1>
            <ul style="list-style-type: none">
            
                {% for publication in year.publications %}
                <div class="entry">
                    <h2><strong>{{ publication.title }}</strong></h2>
                    {{ publication.authors }}
                    {{ publication.venue }}
                    <a href="{{ publication.link }}">[link]</a>
                </div>
                {% endfor %}
            </ul>
        {% endfor %}
